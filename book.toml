[book]
title = "Dart入門"
authors = ["iwashi"]
description = "早稲田大学 人間科学部 プログラミングII（モバイルプログラミング） の教材として作成されたDart入門向けのWebテキスト"
language = "ja"

[build]
build-dir = "book"

[preprocessor]

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/iwashi/wsd_mobile_programming_textbook"
additional-css = []
additional-js = []
no-section-label = false
fold.enable = true
fold.level = 0

[output.html.print]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.playground]
editable = false
copyable = true
runnable = false

# シンタックスハイライトの設定
[output.html.code]
theme = "base16-ocean-light"
hideable = true